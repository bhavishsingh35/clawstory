{% extends "auth_base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 shadow rounded">
    
    <h2 class="text-2xl font-bold text-center mb-6">
      Forgot Password
    </h2>

    <form method="post" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        {{ form.email|add_class:"w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-black" }}
      </div>

      <button
        type="submit"
        class="w-full bg-black text-white py-2 rounded hover:bg-gray-800"
      >
        Send Reset Link
      </button>
    </form>

    <p class="mt-4 text-center text-sm">
      <a href="{% url 'accounts:login' %}" class="underline">
        Back to login
      </a>
    </p>

  </div>
</div>

{% endblock %}
