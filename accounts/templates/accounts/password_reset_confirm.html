{% extends "auth_base.html" %}
{% load widget_tweaks %}
{% block content %}

<div class="min-h-screen flex items-center justify-center bg-gray-50">
  <div class="w-full max-w-md bg-white p-8 shadow rounded">
    
   <h2 class="text-2xl font-semibold mb-6 text-center">
        Set New Password
    </h2>

    <form method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div class="mb-4">
                <label class="block mb-1 font-medium">
                    {{ field.label }}
                </label>
                {{ field|add_class:"w-full border px-3 py-2" }}

                {% if field.errors %}
                    <p class="text-red-600 text-sm">
                        {{ field.errors|striptags }}
                    </p>
                {% endif %}
            </div>
        {% endfor %}

        <button type="submit"
            class="w-full bg-black text-white py-2 mt-4">
            Update Password
        </button>
    </form>

  </div>
</div>

{% endblock %}
