{% autoescape off %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Password Reset</title>
</head>
<body style="font-family: Arial, sans-serif; background:#f6f6f6; padding:20px;">

  <div style="max-width:520px; margin:auto; background:#ffffff; padding:24px; border-radius:6px;">

    <h2 style="margin-top:0;">Reset your ClawStory password</h2>

    <p>
      We received a request to reset your password.
      Click the button below to continue.
    </p>

    <p style="text-align:center; margin:30px 0;">
      <a
        href="{{ protocol }}://{{ domain }}{% url 'accounts:password_reset_confirm' uidb64=uid token=token %}"
        style="background:#000000; color:#ffffff; padding:12px 20px; text-decoration:none; border-radius:4px; display:inline-block;"
      >
        Reset Password
      </a>
    </p>

    <p style="font-size:13px; color:#666;">
      If you didn’t request this, you can safely ignore this email.
    </p>

    <p style="font-size:12px; color:#999;">
      © {{ domain }} • ClawStory
    </p>

  </div>

</body>
</html>
{% endautoescape %}
