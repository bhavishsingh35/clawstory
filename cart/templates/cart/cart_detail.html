<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<div class="max-w-6xl mx-auto px-6 py-10">

    <!-- Page Title -->
    <h1 class="text-3xl font-bold mb-8">Your Cart</h1>

    {% if items %}
    <div class="bg-white rounded-lg shadow overflow-hidden">

        <!-- Table Header -->
        <div class="grid grid-cols-5 gap-4 px-6 py-4 bg-gray-50 text-sm font-semibold text-gray-600">
            <div class="col-span-2">Product</div>
            <div>Price</div>
            <div>Qty</div>
            <div>Subtotal</div>
        </div>

        <!-- Cart Items -->
        {% for item in items %}
        <div class="grid grid-cols-5 gap-4 px-6 py-4 border-t items-center">
            <div class="col-span-2 font-medium text-gray-800">
                {{ item.product.name }}
            </div>
            <div>₹{{ item.product.price }}</div>
            <div>{{ item.quantity }}</div>
            <div class="font-semibold">₹{{ item.subtotal }}</div>
        </div>
        {% endfor %}

        <!-- Cart Footer -->
        <div class="flex justify-between items-center px-6 py-6 border-t bg-gray-50">
            <p class="text-lg font-semibold">
                Total: ₹{{ total }}
            </p>

            <a href="{% url 'orders:checkout' %}"
               class="bg-black text-white px-6 py-3 rounded hover:bg-gray-800 transition">
                Proceed to Checkout
            </a>
        </div>
    </div>

    {% else %}
    <!-- Empty Cart -->
    <div class="bg-white p-10 rounded shadow text-center">
        <p class="text-lg text-gray-600 mb-6">Your cart is empty.</p>
        <a href="{% url 'pages:home' %}"
           class="inline-block bg-black text-white px-6 py-3 rounded hover:bg-gray-800">
            Continue Shopping
        </a>
    </div>
    {% endif %}

</div>

</body>
</html>
