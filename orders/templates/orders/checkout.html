{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded shadow w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center">
    Choose Payment Method
  </h2>

  <!-- ðŸ”´ CRITICAL FIX: action + method -->
  <form method="POST" action="{% url 'orders:create_order' %}">
    {% csrf_token %}

    <!-- COD -->
    <label class="flex items-center space-x-3 border p-3 rounded cursor-pointer mb-3">
      <input type="radio"
             name="payment_method"
             value="COD"
             required>
      <span>Cash on Delivery</span>
    </label>

    <!-- CARD -->
    <label class="flex items-center space-x-3 border p-3 rounded cursor-pointer mb-3">
      <input type="radio"
             name="payment_method"
             value="CARD">
      <span>Credit / Debit Card</span>
    </label>

    <!-- UPI -->
    <label class="flex items-center space-x-3 border p-3 rounded cursor-pointer mb-6">
      <input type="radio"
             name="payment_method"
             value="UPI">
      <span>UPI</span>
    </label>

    <!-- ðŸ”´ CRITICAL FIX: type="submit" -->
    <button type="submit"
            class="w-full bg-black text-white py-2 rounded hover:bg-gray-800">
      Place Order
    </button>
  </form>
</div>

</body>
</html>
