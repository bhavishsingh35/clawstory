<div class="px-6 py-4">
  <div class="flex justify-between text-xs text-gray-500">
    {% for step in ORDER_STEPS %}
    <div class="flex-1 text-center">
      <div class="mx-auto w-3 h-3 rounded-full
        {% if forloop.counter0 <= current %}
          bg-green-600
        {% else %}
          bg-gray-300
        {% endif %}
      "></div>
      <p class="mt-1 uppercase">{{ step|cut:"_" }}</p>
    </div>
    {% endfor %}
  </div>
</div>
