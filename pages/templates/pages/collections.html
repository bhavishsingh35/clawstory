{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Collections</h1>

<ul class="space-y-4">
  {% for collection in collections %}
    <li>
      <a href="{% url 'pages:collection_detail' collection.slug %}"
         class="text-lg underline">
        {{ collection.name }}
      </a>
    </li>
  {% empty %}
    <li>No collections found.</li>
  {% endfor %}
</ul>
{% endblock %}
