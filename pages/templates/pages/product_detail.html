{% extends "base.html" %}
{% block content %}

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- IMAGE -->
    <div>
        {% if product.image %}
            <img 
                src="{{ product.image.url }}"
                class="w-full h-96 object-cover rounded"
                alt="{{ product.name }}"
            >
        {% endif %}
    </div>

    <!-- DETAILS -->
    <div>
        <h1 class="text-2xl font-bold mb-4">{{ product.name }}</h1>
        <p class="text-xl text-gray-700 mb-4">â‚¹{{ product.price }}</p>

        {% if product.description %}
            <p class="text-gray-600 mb-6">
                {{ product.description }}
            </p>
        {% endif %}

        <!-- QUANTITY + ADD TO CART -->
        <form action="{% url 'cart:cart_add' product.id %}" method="get">
            <label class="block mb-2 font-semibold">Quantity</label>

            <input 
                type="number"
                name="qty"
                value="1"
                min="1"
                class="w-20 border rounded p-2 mb-4"
            >

            <button 
                type="submit"
                class="block bg-black text-white px-6 py-3 rounded hover:bg-gray-800"
            >
                Add to Cart
            </button>
        </form>
    </div>

</div>
{% endblock %}
